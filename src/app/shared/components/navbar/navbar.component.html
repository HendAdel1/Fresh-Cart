<nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 gap-2">
    <a routerLink="home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="images/freshcart-logo.svg" alt="logo of freshcart" [routerLink]="'/home'">
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg desktop:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden w-full desktop:flex items-center desktop:w-auto grow justify-between" id="navbar-default">
      <ul class="font-medium flex flex-col mt-4 border border-gray-100 rounded-lg desktop:flex-row desktop:space-x-8 rtl:space-x-reverse desktop:mt-0 desktop:border-0 dark:bg-gray-800 desktop:dark:bg-gray-900 dark:border-gray-700">

      @if (isLogin) {
          @for (page of pages; track $index) {
        <li>
          <a routerLinkActive="text-main" [routerLink]="page.path" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 desktop:hover:bg-transparent desktop:border-0 desktop:hover:text-green-700 desktop:p-0 dark:text-white desktop:dark:hover:text-main dark:hover:bg-gray-700 dark:hover:text-white desktop:dark:hover:bg-transparent">{{page.title}}</a>
        </li>
        }
      }

      </ul>

      <ul class="ml-auto font-medium flex flex-col mt-4 border border-gray-100 rounded-lg desktop:flex-row desktop:space-x-8 rtl:space-x-reverse desktop:mt-0 desktop:border-0  dark:bg-gray-800 desktop:dark:bg-gray-900 dark:border-gray-700">

          <li class="flex items-center space-x-3">
            <a href="https://facebook.com"><i class="fa fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fa fa-brands fa-twitter"></i></a>
            <a href="https://youtube.com"><i class="fa fa-brands fa-youtube"></i></a>
            <a href="https://linkedin.com"><i class="fa fa-brands fa-linkedin"></i></a>
        </li>
        
        
       @if(!isLogin){
         @for (page of authPages; track $index) {
        <li>
          <a routerLinkActive="text-main" [routerLink]="page.path" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 desktop:hover:bg-transparent desktop:border-0 desktop:hover:text-green-700 desktop:p-0 dark:text-white desktop:dark:hover:text-main dark:hover:bg-gray-700 dark:hover:text-white desktop:dark:hover:bg-transparent">{{page.title}}</a>
        </li>
        }
       }

        @if (isLogin) {
          <li class="cursor-pointer" (click)="logOut()">logOut</li>
        }
      </ul>
    </div>
  </div>
</nav>
