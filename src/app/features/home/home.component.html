 <owl-carousel-o [options]="customOptions">

    @for (category of categories; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="m-4 rounded-md hover:shadow-md cursor-pointer pb-3 border border-gray-200 hover:border-main transition-all duration-200">
            <img class="h-40 object-cover object-top mb-2 rounded-t-md" [src]="category.image" [alt]="category.name" [title]="category.name">
            <p class="text-center font-medium">{{ category.name }}</p>
        </div>
      </ng-template>
    }

  </owl-carousel-o>


<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    @if (isLoading) {
        @for (item of skeletons; track $index) {
            <div class="animate-pulse">
                <div class="h-60  rounded bg-gray-300"></div>
                <div class="h-4 bg-gray-200 rounded-full dark:bg-gray-700 mt-2 w-20"></div>
                <div class="h-4 bg-gray-200 rounded-full dark:bg-gray-700 mt-2 w-40"></div>
            </div>
        }
    }@else {
        @for (product of products; track $index) {
        <app-product-card [product]="product"></app-product-card>
        }
    }

</div>
